<main>
    <section class="login">
      <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="form-text text-danger">
              Please enter a valid email
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-text text-danger">
              Password must be at least 6 characters long
            </div>
          </div>
          <button type="submit" class="btn btn-black" [disabled]="loginForm.invalid">Login</button>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        <div class="alternative-action">
          <a [routerLink]="'/cadastro'">Cadastro</a>
        </div>
      </div>
    </section>
  </main>
