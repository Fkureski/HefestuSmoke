<main>
    <section class="cadastro">
      <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form [formGroup]="cadastroForm" (ngSubmit)="onClick()">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input [formControl]="cadastroForm.controls.nome" type="text" class="form-control" id="nome" placeholder="Full name">
            <div *ngIf="cadastroForm.get('nome')?.hasError('required') && cadastroForm.get('nome')?.touched" class="form-text text-danger">
              Complete o campo
            </div>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input [formControl]="cadastroForm.controls.cpf" type="text" class="form-control" id="cpf" placeholder="CPF">
            <div *ngIf="cadastroForm.get('cpf')?.hasError('required') && cadastroForm.get('cpf')?.touched" class="form-text text-danger">
              Complete o campo
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input [formControl]="cadastroForm.controls.email" type="email" class="form-control" id="email" placeholder="Enter email">
            <div *ngIf="cadastroForm.get('email')?.hasError('required') && cadastroForm.get('email')?.touched" class="form-text text-danger">
              Complete o campo
            </div>
          </div>
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input [formControl]="cadastroForm.controls.dataNascimento" type="date" class="form-control" id="dataNascimento" placeholder="Data">
            <div *ngIf="cadastroForm.get('dataNascimento')?.hasError('required') && cadastroForm.get('dataNascimento')?.touched" class="form-text text-danger">
              Complete o campo
            </div>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input [formControl]="cadastroForm.controls.telefone" type="text" class="form-control" id="telefone" placeholder="NÃºmero de telefone">
            <div *ngIf="cadastroForm.get('telefone')?.hasError('required') && cadastroForm.get('telefone')?.touched" class="form-text text-danger">
              Complete o campo
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [formControl]="cadastroForm.controls.senha" type="password" class="form-control" id="password" placeholder="Password">
            <div *ngIf="cadastroForm.get('senha')?.hasError('required') && cadastroForm.get('senha')?.touched" class="form-text text-danger">
              Complete o campo
            </div>
          </div>
          <button [disabled]="!cadastroForm.valid" type="submit" class="btn btn-black">Cadastrar</button>
        </form>
        <div class="alternative-action">
          <a [routerLink]="''">Voltar</a>
        </div>
      </div>
    </section>
  </main>
