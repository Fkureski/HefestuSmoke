<main>
    <section class="cadastro">
        <div class="cadastro-container">
            <h2>Cadastro</h2>
            <form [formGroup]="cadastroForm" (submit)="onSubmit()">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo" formControlName="nome">
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF" formControlName="cpf">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu e-mail" formControlName="email">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" formControlName="senha">
                </div>

                <div class="mb-3">
                    <label for="data" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data" placeholder="Data de nascimento" formControlName="dataNascimento">
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            
            <div class="alternative-action">
                <a [routerLink]="''">Voltar</a>
            </div>
        </div>
    </section>
</main>
